<section class="container">
    <div class="d-flex justify-content-between mb-3">
        <h4>Products</h4>
        <a type="button" class="btn btn-info " (click)="add()">Add Products</a>
    </div>
    <div class="mt-4">
        <table class="table accordion  text-center dt-responsive">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Supplier Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList">
                    <td>{{product.productName}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.supplierName}}</td>
                    <td class="d-flex justify-content-center gap-2">
                        <a class="btn btn-outline-success" (click)="view(product.productId)">View</a>
                        <a class="btn btn-outline-info" (click)="edit(product.productId)">Edit</a>
                        <a class="btn btn-outline-danger" (click)="delete(product.productId)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
